<div class="container">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        <li *ngFor="let tarea of TareaList" class="list-group-item">
          <!-- Formulario para editar la tarea -->
          <div *ngIf="tarea.id === editTaskId; else showTask">
            <input class="form-control" [(ngModel)]="tarea.titulo" placeholder="Editar título" />
            <label>
              Completada:
              <input class="form-check-input" type="checkbox" [(ngModel)]="tarea.estado"/>
            </label>
            <button class="btn btn-primary" (click)="updateTask(tarea)">Actualizar</button>
            <button class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
          </div>
  
          <!-- Mostrar tarea si no está en modo de edición -->
          <ng-template #showTask>
            <h3>{{ tarea.titulo }}</h3>
            <p>ID: {{ tarea.id }}</p>
            <p>Completada: {{ tarea.estado ? 'Sí' : 'No' }}</p>
            <button *ngIf="tarea.id !== undefined" class="btn btn-info" (click)="editTask(tarea.id)">Editar</button>
            <button *ngIf="tarea.id !== undefined" class="btn btn-danger" (click)="deleteTask(tarea.id)">Eliminar</button>
          </ng-template>
        </li>
      </ul>
      
    </div>
  </div>
  <div class="container">

  </div>
  <div>
    <button class="btn btn-primary" (click)="addTask()" > Add</button>
    <input class="form-control" [(ngModel)]="newTask" placeholder="Enter new task"/>
    
  </div>

  
</div>
